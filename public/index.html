<!DOCTYPE html>
<html>

<head>
    <title>TekkenCommand</title>
</head>

<body>
    <div>
        <p>Searching Tekken7 Character Command</p>
        <p>/tekkenAPI/command/:version/:character</p>
        <p>EX : /tekkenAPI/command/7/bryan</p>
    <div>
        version 7
        <input type="text" id="characterInput" placeholder="캐릭터 검색">
        <button onclick="fetchCharacterData()">검색</button>
    </div>
    <script>
        function fetchCharacterData() {
            const characterInput = document.getElementById('characterInput');

            const character = characterInput.value;
            fetch(`/tekkenAPI/command/7/${character}`)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error('API 호출 중 오류가 발생했습니다.', error);
                });
        }
    </script>
</body>

</html>
